{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}

<style>

    body{
        background-color: gray;
    }

</style>

<br> <br> <br> <br>

<div class="container bg-white shadow-md p-5 form-layout">

<h3> Password reset </h3>

<hr class="border-top border-secondary opacity-100">

<p> Forgotten your password? Enter your email address below, and
     we'll email instructions for setting a new one. </p>


     <form method="post">

        {% csrf_token %}

        {{form|crispy}}

        <br>

        <button type="submit" class="btn btn-primary w-100 p-2 text-white"> Reset Password </button>
     </form>

</div>


{% endblock %}
