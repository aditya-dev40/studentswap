{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>

    body{
        background-color: gray;
    }

</style>

<br> <br> 

<div class="container bg-white shadow-md p-5 form-layout">

<h3> Enter new password: </h3>

<hr class="border-top border-secondary opacity-100">

<p> 
    Please enter your new password twice so that we can verify that 
    you typed it in correctly!
</p>

<br>

<form method="post">

    {% csrf_token %}

    {{form|crispy}}

    <br>

    <button type="submit" class="btn btn-primary w-100 p-2 text-white"> Update Password </button>

</form>

</div>

<br> <br> <br>

{% endblock %}
